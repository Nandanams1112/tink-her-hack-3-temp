<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Actions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .icon-page-container {
            text-align: center;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            padding: 2rem;
        }
        .icon-card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .icon-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .icon-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 1rem;
        }
        .icon-card h3 {
            font-size: 1.2rem;
            margin: 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="icon-page-container">
        <h1>Welcome to the Canteen</h1>
        <div class="icon-grid">
            <div class="icon-card" onclick="navigateTo('order_food')">
                <img src="https://img.icons8.com/ios-filled/50/000000/restaurant-menu.png" alt="Order Food Icon">
                <h3>Order Food</h3>
            </div>
            <div class="icon-card" onclick="navigateTo('view_orders')">
                <img src="C:\Users\shaji\Downloads\ur orders.jpg" alt="View Orders Icon">
                <h3>View Orders</h3>
            </div>
            <div class="icon-card" onclick="navigateTo('order_history')">
                <img src="https://img.icons8.com/ios-filled/50/000000/order-history.png" alt="Order History Icon">
                <h3>Order History</h3>
            </div>
            <div class="icon-card" onclick="navigateTo('help_support')">
                <img src="https://img.icons8.com/ios-filled/50/000000/help.png" alt="Help Icon">
                <h3>Help & Support</h3>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            if (page === 'order_food') {
                window.location.href = 'orderfood.html'; // Replace with the actual page URL
            } else if (page === 'view_orders') {
                window.location.href = 'vieworder.html'; // Replace with the actual page URL
            } else if (page === 'order_history') {
                window.location.href = 'prevorder.html'; // Replace with the actual page URL
            } else if (page === 'help_support') {
                window.location.href = 'help.html'; // Replace with the actual page URL
            }
        }
    </script>
</body>
</html>
