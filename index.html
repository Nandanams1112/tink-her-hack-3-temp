<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Canteen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-container {
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .welcome-container h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        .welcome-container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #666;
        }
        .welcome-container button {
            margin: 0.5rem;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .welcome-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the Canteen</h1>
        <p>Please choose an option to proceed:</p>
        <button onclick="navigateTo('register')">Register</button>
        <button onclick="navigateTo('login')">Login</button>
    </div>

    <script>
        function navigateTo(page) {
            if (page === 'register') {
                window.location.href = 'register.html'; // Replace with the actual registration page path
            } else if (page === 'login') {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
